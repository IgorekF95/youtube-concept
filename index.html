<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header class="header">
<button class="menu-button">
    <span class="menu-line"></span>
    <span class="menu-line"></span>
    <span class="menu-line"></span>
</button>
<img src="img/logo.svg" alt="YouTube Logo" class="logo">

<!--Групповой объект поиска -->
<div class="input-group"> 
<!--Поле поиска --> 
<input type="search" name="search" class="input-search" placeholder="search">    
<!--Кнопка поиска --> 
<button type="submit" class="button-search"> 
<!--Иконка поиска--> 
    <svg class="icon icon-search" width="19" height="19"> 
        <use xlink:href="img/icons.svg#search-button"></use>
      </svg>

</button> 


</div>
<!--Иконка видео --> 
<div class="icons">
    <a href="#" class="icons-link">
    <svg class="icon icon-video" width="27" height="20"> 
    <use xlink:href="img/icons.svg#video"></use>
  </svg>
</a>
<!--Иконка приложений -->
<a href="#" class="icons-link">
    <svg class="icon icon-apps" width="21" height="21"> 
    <use xlink:href="img/icons.svg#apps"></use>
  </svg>
</a>
<!--Иконка оповещений -->
<a href="#" class="icons-link">
    <svg class="icon icon-notification" width="22" height="26"> 
    <use xlink:href="img/icons.svg#notification"></use>
  </svg>
</a>

</div>

<a href="#" class="user">
    <img src="img/avatar.jpg" alt="Котейка Котеевич" class="user-avatar">


</a>

<!--Иконка приложений -->




  </header>
    
</body>
</html>
